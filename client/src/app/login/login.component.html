<div class="container">
  <form>
    <div class="form-group">
      <label for="exampleInputUsername">Felhasználónév</label>
      <input type="text" name="username" class="form-control" id="username" placeholder="Felhasználónév" [(ngModel)]="username">
    </div>
    <div class="form-group">
      <label for="exampleInputPassword1">Jelszó</label>
      <input type="password" name="password" class="form-control" id="password" placeholder="Jelszó" [(ngModel)]="password">
    </div>
    <button type="submit" class="btn btn-primary" (click)="login()">Bejelentkezés</button>
  </form>
</div>
